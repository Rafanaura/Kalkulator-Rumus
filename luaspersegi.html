<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script type="text/javascript">
    count=()=>{
        let sisi = document.getElementById('sisi').value;
        let hasil = sisi * sisi;
        document.getElementById('hasil').value = hasil;
    }
</script>
</head>
<body style="background-color: rgb(161, 161, 255);">
    <div class="container">
        <div class="card col-sm-4">
        <div class="card-header">
            <h3>Menghitung Luas Persegi</h3>
        <div class="card-body">
            Sisi
            <input type="number" id="sisi" class="form-control">
            <button type="button" class="btn btn-info btn-block" onclick="count()">
            Hitung
            </button>
            Hasil
            <input type="text" id="hasil" class="form-control"readonly>
        </div>
        </div>
        </div>
        </div>
</body>
</html>
